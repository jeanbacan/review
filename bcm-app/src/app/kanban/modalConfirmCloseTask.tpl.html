<md-dialog class="padding-modal-content"  id="cadastro" ng-cloak flex-sm="90" flex-gt-sm="70" flex-gt-md="50" flex-gt-lg="30">

    <div>
        <span class="modal-title">Concuir Tarefa</span>
        <md-divider></md-divider>
    </div>
    <br/>
    <br/>  <br/>
    <div>
        <span class="modal-text">Tem certeza que deseja concluir a tarefa?</span>
    </div>
    <br/>  <br/><br/>
    <md-divider></md-divider>
    <div flex="90" layout="row">
        <div flex="70"></div>
        <div flex="10">
            <md-button ng-disabled="service.isLoading"  ng-click="close()"><span style="font-family: 'Roboto-Bold' !important;font-size: 20px;">N√ÉO</span></md-button>
        </div>
        <div flex="10"></div>
        <div flex="10">
            <md-button ng-disabled="service.isLoading" type="submit" ng-click="completeTask()" md-no-ink class="md-primary"><span class="text-button-send">SIM</span></md-button>
        </div>
    </div>


</md-dialog>
