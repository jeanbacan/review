<md-dialog class="padding-modal-content"  id="cadastro" ng-cloak flex-sm="90" flex-gt-sm="70" flex-gt-md="50" flex-gt-lg="40">

    <div>
        <span class="modal-title">Novo Processo</span>
        <md-divider></md-divider>
    </div>
    <form class="navbar-form navbar-right" name="importBPMNForm" novalidate ng-submit="importFile(importBPMNForm)">

        <br/><br/>
        <div class="spinner"  ng-show="service.isLoading">
            <span us-spinner="{radius:15, width:8, length: 5 , lines:9}"></span>
        </div>


        <div layout="row" lex="90">
            <div flex="100" align="center">
                <file-upload button-label="Selecionar Arquivo" placeholder="Nenhum arquivo selecionado"
                             accept="bpmn" accept-error-msg="O arquivo deve ser um .bpmn"></file-upload>
            </div>
        </div>

        <br/>  <br/><br/>
        <md-divider></md-divider>
        <div flex="100" layout="row">
            <div flex="80"></div>
            <div flex="20" align="right">
                <md-button  ng-disabled="service.isLoading" class="md-primary" ng-click="close()"><span class="link-bar" style="color: #AEAEAE;">CANCELAR</span></md-button>
            </div>
            <md-button ng-disabled="service.isLoading" type="submit" md-no-ink class="md-primary"><span class="link-bar">ENVIAR</span></md-button>
        </div>
    </form>

</md-dialog>
