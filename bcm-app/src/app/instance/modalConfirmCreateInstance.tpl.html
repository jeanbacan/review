<md-dialog class="padding-modal-content"  id="cadastro" ng-cloak flex-sm="90" flex-gt-sm="70" flex-gt-md="50" flex-gt-lg="30">

    <div>
        <span class="modal-title">Nova Instância</span>
        <md-divider></md-divider>
    </div>
    <br/>
    <br/>  <br/>

    <div>
        <span class="modal-text">Tem certeza que deseja criar esta instância?</span>
    </div>
    <br/>  <br/><br/>

    <md-divider></md-divider>

    <div class="spinner" ng-show="service.isLoading">
        <span us-spinner="{radius:15, width:8, length: 5 , lines:9}"></span>
    </div>


    <div flex="90" layout="row">
        <div flex="70"></div>
        <div flex="10">
            <md-button ng-click="close()" ng-disabled="service.isLoading"><span style="font-family: 'Roboto-Bold' !important;font-size: 20px;">NÃO</span></md-button>
        </div>
        <div flex="10"></div>
        <div flex="10">
            <md-button type="submit" ng-disabled="service.isLoading" ng-click="saveFieldForm()" md-no-ink class="md-primary"><span class="text-button-send">SIM</span></md-button>
        </div>
    </div>


</md-dialog>
